<link rel="import" href="./polymerImport.html">

<dom-module id="wxr-light">
	<script>
		'use strict';

		class WXRLight extends WXRElement {
			constructor() {
				super();
			}

			static get is() {
				return "wxr-light";
			}

			static get properties() {
				return {
					color: {
						type: Number,
						value: 0xffffff
					},
					intensity: {
						type: Number,
						value: 1
					}
				};
			}

			connectedCallback() {
				super.connectedCallback();
			}
		}

		customElements.define(WXRLight.is, WXRLight);

	</script>
</dom-module>
