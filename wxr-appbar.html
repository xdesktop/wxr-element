<link rel="import" href="./polymerImport.html">

<dom-module id="wxr-appbar">
	<template>
		<style>
			#WXRAppbar {
				margin: 0px;
				padding: 0px;
				height: 50px;
				color: #FFFFFF;
				background-color: #2196F3;
			}

			#WXRAppbarLeftIcon, #WXRAppbarRightIcon {
				position: absolute;
				width: 10vw !important;
				height: 50px !important;
				padding: 0px;
				color: #FFFFFF;
			}

			#WXRAppbarLeftIcon {
				top: 0;
				left: 0;
			}

			#WXRAppbarRightIcon {
				top: 0;
				right: 0;
				--layout-inline_-_display: inline;
			}

			#WXRAppbarRightIcon > paper-icon-button {
				width: 100%;
				height: 50px;
				padding: 0px;
			}

			#WXRAppbarCenterText {
				position: absolute;
				top: 5px;
				left: 10vw;
				width: 80vw;
				height: 40px;
				border: 0px;
				border-radius: 5px;
				background-color: #FFFFFF;
				--paper-font-caption_-_line-height: 0px;
				--light-theme-secondary-color: #fff;
				--secondary-text-color: none;
				--primary-color: none;
			}

			paper-input#WXRAppbarCenterText {
				text-align: center;
			}

			paper-input#WXRAppbarCenterText[focused] {
				text-align: left;
			}

			#WXRModeModalList {
				padding: 0px;
				margin: 0px;
			}

			.ModeList {
				border-bottom: 1px solid #EAEAEA;
			}

			.ModeList > input {
				margin-right: 10px;
			}

			#WXRAboutModal > img {
				width: 100px;
				height: 100px;
				padding: 0px;
				border-radius: 50%;
				margin-left: 50px;
				margin-bottom: 10px;
				border: 8px solid #2196F3;
			}

			.WXRAboutCon {
				width: 150px;
				margin: 8px 25px;
				padding: 0 10px;
				text-align: center;
				font-weight: bold;
				border-bottom: 1px solid #8C8C8C;
			}

			#WXRMenuModal {
				position: absolute;
				top: 0;
				left: 0;
				width: 50vw;
				height: 100vh;
				margin: 0px;
				background-color: #FCFCFC;
			}

			#WXRMenuList {
				padding: 0px;
				margin: 0px;
				background-color: #FCFCFC;
			}

			.WXRMenu {
				height: 60px;
				border-bottom: 1px solid #8C8C8C;
			}

			.WXRMenu > iron-icon {
				width: 15%;
				margin-right: 15px;
				color: #2196F3;
			}

			.WXRMenu > paper-dropdown-menu {
				width: 85%;
			}

			#WXRMenuModalClose {
				width: 10%;
				min-height: 35px;
				padding-left: 85%;
				padding-right: 5%;
				background-color: #EAEAEA;
			}

			#WXREVModal > paper-item {
				width: 20px;
				height: 50px;
				padding: 0px 15px;
				margin: 20px 20px;
				border-radius: 50%;
				font-size: 30px;
				font-weight: bold;
				text-align: center;
				color: #FFFFFF;
				float: left;
			}

			#urlBtn {
				position: absolute;
				right: 10vw;
				top: 0px;
				width: 10vw;
				height: 50px;
				padding: 5px;
				color: #8C8C8C;
			}

			#WXRAppbarDrop > paper-item {
				color: #000000;
			}

			#modeBox {
				position: absolute;
				bottom: 5px;
				left: 5px;
			}

			#modeDiv{
				width: 60px;
				height: 47px;
				padding-top: 13px;
				font-weight: 500;
				color: #FFF;
				background-color: #2196F3;
				border-radius: 15px;
				line-height: 36px;
				font-size: 20px;
				text-align:center;
			}

			#EVmodeBox {
				position: absolute;
				bottom: 5px;
				right: 5px;
				display: none;
			}

			#EVmodeBox > div {
				margin-left: 5px;
				float: left;
			}

			#EVmodeBox > div > div{
				width: 80px;
				height: 25px;
				margin: 5px 0px;
				text-align: center;
				padding-top: 7px;
				color: #FFF;
				background-color: #FFCD12;
				border-radius: 10px;
			}

			#VBtn {
				background-color: #FFCD12;
			}

			#EBtn {
				background-color: #8C8C8C;
			}


		</style>

		<!-- app bar -->
		<app-toolbar id="WXRAppbar"></app-toolbar>
		<paper-icon-button icon="menu" id="WXRAppbarLeftIcon" on-click="openMenuDialog"></paper-icon-button>
		<paper-input label="searchterm or code" id="WXRAppbarCenterText" no-label-float></paper-input>
		<paper-menu-button id="WXRAppbarRightIcon" horizontal-align="right"
		                   vertical-align="top"
		                   vertical-offset="50">
			<paper-icon-button slot="dropdown-trigger" icon="more-vert"></paper-icon-button>
			<div slot="dropdown-content" id="WXRAppbarDrop">
				<paper-item on-click="showSetting">Setting</paper-item>
				<paper-item on-click="openModeDialog" id="WXRMode">WXR Mode</paper-item>
				<paper-item on-click="openAboutDialog" id="WXRAbout">About</paper-item>
				<paper-item on-click="openEVDialog" id="EVMode">Edit</paper-item>
			</div>
		</paper-menu-button>


		<!-- 왼쪽 버튼 - menu -->
		<paper-dialog id="WXRMenuModal">
			<paper-listbox id="WXRMenuList">
				<paper-item id="WXRMenuModalClose">
					<iron-icon icon="close" on-click="closeMenuDialog"></iron-icon>
				</paper-item>
				<paper-item class="WXRMenu">
					<iron-icon icon="camera-enhance"></iron-icon>Scan
				</paper-item>
				<paper-item class="WXRMenu">
					<iron-icon icon="grade"></iron-icon>Favorites
				</paper-item>
				<paper-item class="WXRMenu">
					<iron-icon icon="language"></iron-icon>GeoLayers
				</paper-item>
				<paper-item class="WXRMenu">
					<iron-icon icon="perm-media"></iron-icon>Recent content
				</paper-item>
				<paper-item class="WXRMenu">
					<iron-icon icon="perm-media"></iron-icon>
					<paper-dropdown-menu label="WXR Examples">
						<paper-listbox slot="dropdown-content">
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/3DMode">3DMode</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/apeach">apeach</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/apeachCube">apeachCube</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/CSS3DObject">CSS3DObject</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/dryouObject">dryouObject</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/frodo">frodo</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/kakaoCylinder">kakaoCylinder</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/IndustrialPump">IndustrialPump</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/lineFriends_01">lineFriends_01</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/livinglab">livingLab</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/modeChange">modeChange</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/muziBox">muziBox</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/onClick">onClick</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/QRCode">QRCode</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/ryan">ryan</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/solar_system">solar_system</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/submarine">submarine</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/transform">transform</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/lastest/WebVR">WebVR</paper-item>
							<paper-item on-click="onChangeHtml" href="//example.wxr.webizing.org/alpha/apeach">Alpha-test</paper-item>
						</paper-listbox>
					</paper-dropdown-menu>
				</paper-item>
			</paper-listbox>
		</paper-dialog>

		<!-- 오른쪽 dropdown에서 mode -->
        <paper-dialog id="WXRModeModal">
            <paper-dropdown-menu label="WXR Mode">
                <paper-listbox  id="WXRModeModalList" slot="dropdown-content" class="dropdown-content">
                    <paper-item id="Mode3D" class="ModeList" value="3D" on-tap="setMode3D">3D</paper-item>
                    <paper-item id="ModeVR" class="ModeList" value="VR" on-tap="setModeVR">VR</paper-item>
                    <paper-item id="ModeAR" class="ModeList" value="AR" on-tap="setModeAR">AR</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
        </paper-dialog>

		<!-- 오른쪽 dropdown에서 about -->
		<paper-dialog id="WXRAboutModal">
			<img src="//wxrweb.webizing.org/images/tripadvisor.png">
			<div class="WXRAboutCon">
				Version 1.0.0
			</div>
			<div class="WXRAboutCon">
				About
			</div>
		</paper-dialog>

		<!-- Editor mode, View mode 선택 -->
		<paper-dialog id="WXREVModal">
			<paper-item id="EBtn" on-click="setEMode"><iron-icon icon="create"></iron-icon></paper-item>
			<paper-item id="VBtn" on-click="setVMode"><iron-icon icon="visibility"></iron-icon></paper-item>
		</paper-dialog>

		<paper-icon-button icon="arrow-forward" id="urlBtn" on-click="moveToUrl"></paper-icon-button>


		<div id="modeBox">
			<div id="modeDiv">
			</div>
		</div>

		<div id="EVmodeBox">
			<div>
				<div style="background: transparent"></div>
				<div>Rotate</div>
			</div>
			<div>
				<div>Scale</div>
				<div>Translate</div>
			</div>
		</div>
	</template>

	<script>

		class WXRAppbarUI extends WXRUI {
			constructor() {
				super();
			}

			static get is() {
				return "wxr-appbar";
			}

			connectedCallback() {
				super.connectedCallback();
				this.$.modeDiv.innerHTML = "Mode";

				$(function() {
					this.$.modeDiv.innerHTML = WXR.ContextManager.getWXRMode();
				}.bind(this));
			}

			openMenuDialog() {
				this.$.WXRMenuModal.open();
			}

			closeMenuDialog() {
				this.$.WXRMenuModal.close();
			}

			openModeDialog() {
				this.$.WXRAppbarRightIcon.close();
				this.$.WXRModeModal.open();
				this.checkARMode();
			}

			openAboutDialog() {
				this.$.WXRAppbarRightIcon.close();
				this.$.WXRAboutModal.open();
			}

			openEVDialog() {
				this.$.WXRAppbarRightIcon.close();
				this.$.WXREVModal.open();
			}

			moveToUrl() {
				let url = this.$.WXRAppbarCenterText.value;
				if(url !== undefined) {
					window.location.href = url;
				}
			}

			checkARMode() {
				let type = WXR.ContextManager.getWXRDeviceType();

				if (type === WXRDevice.DESKTOP) {
					let elementAR = this.$.ModeAR;
					elementAR.parentNode.removeChild(elementAR);
				}
			}

			setMode3D() {
				this.$.WXRModeModal.close();
				this.$.modeDiv.innerHTML = "3D";
				WXR.ContextManager.setWXRMode(WXRDevice.MODE3D);
			}

			setModeVR() {
				this.$.WXRModeModal.close();
				this.$.modeDiv.innerHTML = "VR";
				WXR.ContextManager.setWXRMode(WXRDevice.VR);
			}

			setModeAR() {
				this.$.WXRModeModal.close();
				this.$.modeDiv.innerHTML = "AR";
				WXR.ContextManager.setWXRMode(WXRDevice.AR);
			}

			setEMode() {
				this.$.WXREVModal.close();
				this.$.EVmodeBox.style.display = 'block';
				this.$.EBtn.style.backgroundColor = '#FFCD12';
				this.$.VBtn.style.backgroundColor = '#8C8C8C';
			}

			setVMode() {
				this.$.WXREVModal.close();
				this.$.EVmodeBox.style.display = 'none';
				this.$.VBtn.style.backgroundColor = '#FFCD12';
				this.$.EBtn.style.backgroundColor = '#8C8C8C';
			}

			showSetting() {
				WXRSetting.callSettingActivity();
			}

			// TO-DO: 수정 필요
			onChangeHtml(e) {
				let type = WXR.ContextManager.getWXRDeviceType();

				if(type === WXRDevice.MOBILE) {
					WXR.SpaceManager.changeHtml(e.currentTarget.getAttribute('href'));
				} else if(type === WXRDevice.DESKTOP) {
					window.location.href = e.currentTarget.getAttribute('href');
				}
			}
		}

		customElements.define(WXRAppbarUI.is, WXRAppbarUI);

	</script>
</dom-module>
