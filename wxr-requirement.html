<link rel="import" href="./polymerImport.html">

<dom-module id="wxr-ui">
	<script>
		'use strict';

		class WXRRequirement extends Polymer.Element {
			constructor() {
				super();
			}

			static get is() {
				return "wxr-requirement";
			}

			static get properties() {
				return {
					devices: {type: Array, value: [] }
				};
			}

			connectedCallback() {
				super.connectedCallback();
			}
		}

		customElements.define(WXRRequirement.is, WXRRequirement);

	</script>
</dom-module>
