<link rel="import" href="./polymerImport.html">

<dom-module id="wxr-ui">
	<script>
		'use strict';

		class WXRMode extends Polymer.Element {
			constructor() {
				super();
			}

			static get is() {
				return "wxr-mode";
			}

			static get properties() {
				return {
					default: {type: String, value: "3D"},
					modes: {type: Array, value: ["3D", "VR", "AR"] }
				};
			}

			connectedCallback() {
				super.connectedCallback();
			}
		}

		customElements.define(WXRMode.is, WXRMode);

	</script>
</dom-module>
